<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
</head>
<body>
    <h1>Welcome to the Push Notification Example</h1>
    <button id="sendNotification">Send Notification</button>

    <script>
        document.getElementById('sendNotification').addEventListener('click', function () {
            Push.create('Push Notification', {
                body: 'Hello, this is a push notification!',
                icon: '/static/icon.png',  // Replace with the path to your icon
                timeout: 4000,
                onClick: function () {
                    window.focus();
                    this.close();
                }
            });

            // Send notification to server (adjust the URL accordingly)
            fetch('/send_notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: 'Hello, this is a push notification!' }),
            });
        });
    </script>
</body>
</html>
